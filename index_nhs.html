    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        var url = '\/_stats';
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq = trackCustomSegments(_paq);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);

        (function() {
            _paq.push(['setTrackerUrl', url +'/matomo.php']);
            _paq.push(['setSiteId', 4]);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async=true; g.src= url + '/matomo.js'; s.parentNode.insertBefore(g,s);
        })();

        function trackCustomSegments(_paq) {
            var teamCode = '';
            if (teamCode) {
                _paq.push(['setCustomDimension', 1, teamCode]);
            }
            var orgCode = '';
            if (orgCode) {
                _paq.push(["setCustomDimension", 2, orgCode]);
            }
            var userType = '';
            if (userType) {
                _paq.push(["setCustomDimension", 3, userType]);
            }
            var userId = '';
            if (userId) {
                _paq.push(['setUserId', userId]);
            }
            _paq.push(["setCustomDimension", 4, "nhs-app-web-wayfinder"]);
            return _paq
        }
    </script>

    <noscript>
        <p>
            <img
                    src="/_stats/matomo.php?idsite=4&dimension1=&dimension2=&dimension3=&userId="
                    style="border:0;" alt="" />
